<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <!-- skeleton cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background-color: green;
      }

      .error {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Books</h1>
      <form action="" id="book-form">
        <div>
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="enter name of book"
            class="u-full-width"
          />
        </div>
        <div>
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            placeholder="enter author of the book"
            class="u-full-width"
          />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input
            type="text"
            id="isbn"
            placeholder="enter the ISBN of the book"
            class="u-full-width"
          />
        </div>
        <div>
          <input type="submit" value="submit" class="u-full-width" />
        </div>
      </form>
      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <small class="u-full-width">Built by Kennedy Chukwu...</small>
    <script src="./bookes6.js"></script>
    <!-- <script src="./book.js"></script> -->
  </body>
</html>
